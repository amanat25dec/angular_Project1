<h1 class="text-center bg-success text-white">Products List</h1>

<div class="container">
  <div class="row">
    <div class="col-sm-3" *ngFor=" let product of products">
      <div class="card">
        <img src={{product.images[0]}} class="card-img-top" alt="..." height="200px">
        <div class="card-body">
          <h3 class="card-title">{{product.title}}</h3>
          <h5 class="card-title">{{product.description}}</h5>
          <h6 class="card-text"> Price : {{product.price}}</h6>
          <p class="card-text"> Discount : {{product.discountPercentage}}</p>
          <p class="card-text"> Rating :{{product.rating}}</p>
          <p class="card-text">{{product.stock}}</p>
          <h6 class="card-text">{{product.brand}}</h6>
          <!-- <p class="card-text">{{product.category}}</p>
          <p class="card-text">{{product.thumbnail}}</p> -->
          <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>&nbsp;
          <button class="btn btn-secondary" [routerLink]="['/productdetails', product.id]" >View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
