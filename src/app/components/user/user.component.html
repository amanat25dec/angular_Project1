<h1 class="text-center bg-success text-white">User List</h1>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Full name</th>
      <th>Salary</th>
      <th>Yearly Salary</th>
      <th>email</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.getFullname()}}</td>
      <td>{{user.sal}}</td>
      <td>{{user.getYearlySal()}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.address}}</td>
    </tr>
  </tbody>

</table>
